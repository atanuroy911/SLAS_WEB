    <div id="fh5co-main">
        <aside id="fh5co-hero" class="js-fullheight">
            <div class="flexslider js-fullheight">
                <ul class="slides">
                    <li style="background-image: url(images/bg.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
                                    <div class="slider-text-inner">
                                        <div class="text-left">
                                            <form action="/show" method="get">
                                                <h3 align="left"> Select Lecture Date</h3>
                                                <input type="text" align="left" id="date" data-format="YYYY-MM-DD"
                                                       data-template="YYYYMMD" name="date" th:value="${date}"
                                                       required>
                                                <script>
                                                    $(function () {
                                                        $('#date').combodate({
                                                            minYear: 2019,
                                                            maxYear: 2030,
                                                        });
                                                    });
                                                </script>
                                                <br>

                                                <h3 align="left"> Lecture ID: </h3>
                                                <input type="text" autocomplete="off" class="form-control" name="name"
                                                       style="border-radius: 0px;" placeholder="Lecture ID" th:value="${lid}"
                                                       required><br>
                                                <h3 align="left"> Lecture Teacher: </h3><br>
                                                <input type="text" autocomplete="off" class="form-control"
                                                       name="teacher" style="border-radius: 0px; align:center; "
                                                       placeholder="Teacher" value="" required><br>
                                                <h3 align="left"> Time of the Period: </h3>
                                                <select name="period" align="left">
                                                    <option value="1">1st Period (8:10-8:55)</option>
                                                    <option value="2">2nd Period (9:05-9:50)</option>
                                                    <option value="3">3rd Period (10:10-10:55)</option>
                                                    <option value="4">4th Period (11:05-11:50)</option>
                                                    <option value="5">5th Period (14:30-15:15)</option>
                                                    <option value="6">6th Period (15:25-16:10)</option>
                                                    <option value="7">7th Period (16:20-17:05)</option>
                                                    <option value="8">8th Period (17:15-18:00)</option>
                                                    <option value="9">9th Period (19:30-20:15)</option>
                                                    <option value="10">10th Period (20:25-21:10)</option>
                                                </select>

                                                <br>
                                                <input type="submit" class="btn btn-md btn-danger btn-block"
                                                       value="Generate">
                                            </form>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
